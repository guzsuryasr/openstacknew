    <script>
      //instance
      var template1 = [
        new Image(),
        new Image(),
        new Image()
      ],
      template2 = [
        new Image(),
        new Image(),
        new Image()
      ],
      template3 = [
        new Image(),
        new Image(),
        new Image()
      ];

      //template1
      template1[0].src = "image/template1/1.jpg";
      template1[1].src = "image/template1/2.jpg";
      template1[2].src = "image/template1/3.jpg";

      //template2
      template2[0].src = "image/template2/1.jpg";
      template2[1].src = "image/template2/2.jpg";
      template2[2].src = "image/template2/3.jpg";

      //template3
      template3[0].src = "image/template3/1.jpg";
      template3[1].src = "image/template3/2.jpg";
      template3[2].src = "image/template3/3.jpg";

      console.log(template1[1]);
      var step=0;
      var time;

      function image(temp = 1){
        /*if(!document.images)
          return*/
          document.images.slide.src = eval("template"+temp+"["+step+"].src");
          step++;

          if(step==3){
              step=0;
          }
          console.log(step);
          time = setTimeout("image()", 2000);
      }

      function gerak(temp){
        clearTimeout(time);
        step = 0;
        image(temp);
      }

      gerak(1);
      </script>
